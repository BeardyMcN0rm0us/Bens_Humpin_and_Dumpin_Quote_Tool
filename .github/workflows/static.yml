name: Deploy BHD Quote Tool to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist with cache-busting
        env:
          VERSION: ${{ github.run_number }}
          MAPS_KEY: ${{ secrets.MAPS_API_KEY }}
        run: |
          set -e
          mkdir -p dist
          # Copy static assets
          cp -v index.html config.js service-worker.js manifest.webmanifest icon-192.png icon-512.png dist/
          # Inject Google Maps API key
          sed -i "s/__MAPS_API_KEY__/${MAPS_KEY}/g" dist/index.html
          # Bump version query params in index.html
          sed -i -E "s/\\?v=[a-zA-Z0-9_-]+/?v=${VERSION}/g" dist/index.html
          sed -i -E "s/cbust=[a-zA-Z0-9_-]+/cbust=${VERSION}/g" dist/index.html
          # Bump SW cache name
          sed -i -E "s/(const CACHE = 'bhd-cache-)[^']*(';)/\\1${VERSION}\\2/g" dist/service-worker.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4