name: Deploy BHD Quote Tool (static)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug repo layout
        run: |
          echo "== Repo root =="
          ls -la || true

      - name: Prepare dist (copy + inject + cache-bust)
        shell: bash
        env:
          VERSION: ${{ github.run_number }}
          MAPS_KEY: ${{ secrets.MAPS_API_KEY }}
        run: |
          set -euo pipefail
          mkdir -p dist

          # Required files
          req=(index.html config.js)
          miss=0
          for f in "${req[@]}"; do
            if [[ -f "$f" ]]; then cp -v "$f" dist/; else echo "::error ::Missing required file: $f"; miss=1; fi
          done
          [[ $miss -eq 0 ]] || exit 2

          # Optional files
          for f in service-worker.js manifest.webmanifest icon-192.png icon-512.png; do
            [[ -f "$f" ]] && cp -v "$f" dist/ || echo "Note: $f not found (ok)"
          done

          echo "== Dist before injection =="; ls -la dist

          # Inject Google Maps API key (safely escaped for sed)
          if [[ -n "${MAPS_KEY:-}" ]]; then
            KEY_ESCAPED=$(printf '%s' "$MAPS_KEY" | sed -e 's/[\/&]/\\&/g')
            sed -i "s/__MAPS_API_KEY__/${KEY_ESCAPED}/g" dist/index.html || { echo "::error ::sed injection failed"; exit 2; }
          else
            echo "::warning ::MAPS_API_KEY not set; leaving placeholder"
          fi

          # Cache-bust in index.html if tokens exist
          sed -i -E "s/\?v=[a-zA-Z0-9._-]+/?v=${VERSION}/g" dist/index.html || true
          sed -i -E "s/cbust=[a-zA-Z0-9._-]+/cbust=${VERSION}/g" dist/index.html || true

          # Bump SW cache name if SW present
          if [[ -f dist/service-worker.js ]]; then
            sed -i -E "s/(const CACHE = 'bhd-cache-)[^']*(';)/\1${VERSION}\2/g" dist/service-worker.js || true
          fi

          echo "== Dist after injection =="; ls -la dist
          echo "== Grep for placeholder (should be empty) =="; ! grep -R "__MAPS_API_KEY__" dist || { echo "::error ::Placeholder still present"; exit 2; }

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4