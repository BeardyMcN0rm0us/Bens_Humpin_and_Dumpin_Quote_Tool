name: Deploy BHD Quote Tool (static)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug repo layout
        run: |
          echo "== Repo root =="
          ls -la
          echo "== .github/workflows =="
          ls -la .github/workflows || true

      - name: Prepare dist (copy + inject + cache-bust)
        shell: bash
        env:
          VERSION: ${{ github.run_number }}
          MAPS_KEY: ${{ secrets.MAPS_API_KEY }}
        run: |
          set -euo pipefail
          mkdir -p dist

          # Files we expect at repo root
          files=(index.html config.js service-worker.js manifest.webmanifest icon-192.png icon-512.png)

          missing=0
          for f in "${files[@]}"; do
            if [[ -f "$f" ]]; then
              echo "Copying $f -> dist/"
              cp -v "$f" dist/
            else
              echo "WARNING: $f not found in repo root"
              # Only config.js is hard-required
              if [[ "$f" == "config.js" ]]; then
                missing=1
              fi
            fi
          done

          if [[ $missing -eq 1 ]]; then
            echo "::error ::config.js is missing at repo root. Add it next to index.html."
            exit 1
          fi

          # Inject Google Maps API key only if provided
          if [[ -n "${MAPS_KEY:-}" ]]; then
            sed -i "s/__MAPS_API_KEY__/${MAPS_KEY}/g" dist/index.html
          else
            echo "WARNING: MAPS_API_KEY secret not set; leaving placeholder in index.html"
          fi

          # Cache-bust query params in index.html if they exist
          sed -i -E "s/\?v=[a-zA-Z0-9._-]+/?v=${VERSION}/g" dist/index.html || true
          sed -i -E "s/cbust=[a-zA-Z0-9._-]+/cbust=${VERSION}/g" dist/index.html || true

          # Bump SW cache name if present
          if [[ -f dist/service-worker.js ]]; then
            sed -i -E "s/(const CACHE = 'bhd-cache-)[^']*(';)/\1${VERSION}\2/g" dist/service-worker.js || true
          fi

          echo "== Dist contents =="
          ls -la dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4