<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BHD — JS Load Probe</title>
<meta name="theme-color" content="#000000" />
<link rel="icon" sizes="192x192" href="icon-192.png">
<style>
  body{margin:0;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial}
  .wrap{max-width:680px;margin:0 auto;padding:18px}
  .card{background:#0f0f0f;border:1px solid #222;border-radius:14px;padding:16px;margin:16px 0}
  label{display:block;margin:12px 0 6px;color:#b7b7b7}
  select{width:100%;padding:14px;border-radius:12px;border:1px solid #333;background:#111;color:#fff;font-size:1.05rem}
  .hidden{display:none!important}
  #dbg{position:fixed;left:10px;right:10px;bottom:10px;background:#0f0f0f;border:1px solid #222;border-radius:12px;padding:8px 10px;font:12px/1.4 ui-monospace,Menlo,Consolas,monospace;color:#cfcfcf;z-index:9999}
</style>
</head>
<body>
<div id="dbg">loading (no JS yet)…</div>

<div class="wrap">
  <div class="card">
    <label>Job Type</label>
    <select id="jobType">
      <option value="" selected disabled hidden>Choose…</option>
      <option value="tip">Tip Run</option>
      <option value="move">House Move</option>
    </select>
  </div>

  <div id="pickup" class="card hidden">
    <label>Collection address</label>
    <input placeholder="type anything">
  </div>

  <div id="drop" class="card hidden">
    <label>Delivery address</label>
    <input placeholder="type anything">
  </div>
</div>

<!-- EXTERNAL JS ONLY -->
<script src="main.js?v=probe1" defer></script>
</body>
</html>
